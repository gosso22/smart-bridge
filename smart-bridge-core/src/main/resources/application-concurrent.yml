# Concurrent Processing Configuration
# Requirements: 7.2 - Concurrent processing capability

smartbridge:
  concurrent:
    # Transformation thread pool configuration
    transformation-core-pool-size: ${TRANSFORMATION_CORE_POOL_SIZE:5}
    transformation-max-pool-size: ${TRANSFORMATION_MAX_POOL_SIZE:20}
    transformation-queue-capacity: ${TRANSFORMATION_QUEUE_CAPACITY:100}
    transformation-keep-alive-seconds: ${TRANSFORMATION_KEEP_ALIVE_SECONDS:60}
    transformation-thread-name-prefix: "transformation-"
    
    # Reverse sync thread pool configuration
    reverse-sync-core-pool-size: ${REVERSE_SYNC_CORE_POOL_SIZE:3}
    reverse-sync-max-pool-size: ${REVERSE_SYNC_MAX_POOL_SIZE:10}
    reverse-sync-queue-capacity: ${REVERSE_SYNC_QUEUE_CAPACITY:50}
    reverse-sync-keep-alive-seconds: ${REVERSE_SYNC_KEEP_ALIVE_SECONDS:60}
    reverse-sync-thread-name-prefix: "reverse-sync-"
